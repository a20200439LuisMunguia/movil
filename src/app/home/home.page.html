<ion-header [translucent]="true">

    <ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <button (click)="BTon()">Buscar</button>

  <button (click)="connect(data.address)">Conectar</button>
</div>
</ion-content>
